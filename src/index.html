<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button 1</title>
    <script src="https://kit.fontawesome.com/af123413dd.js" crossorigin="anonymous"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center h-screen bg-gray-100">
    <div class="relative w-[300px] h-[70px] rounded-full overflow-hidden cursor-pointer transition-shadow duration-300 ease-in-out bg-indigo-800 hover:shadow-[20px_21px_34px_31px_rgba(23,21,179,0.43)]">
        <div class="flex items-center justify-center absolute top-1/2 left-1/2 w-[calc(100%-8px)] h-[calc(100%-8px)] text-[22px] font-bold text-indigo-800 uppercase tracking-wider bg-white rounded-full transform -translate-x-1/2 -translate-y-1/2 transition-transform duration-500 ease-in hover:-translate-x-[140%] z-10">Share</div>
        <div class="absolute inset-0 flex items-center justify-evenly bg-indigo-800 rounded-full z-0">
            <span class="text-white text-[30px]"><i class="fa-brands fa-whatsapp"></i></span>
            <span class="text-white text-[30px]"><i class="fa-brands fa-instagram"></i></span>
            <span class="text-white text-[30px]"><i class="fa-brands fa-x-twitter"></i></span>
            <span class="text-white text-[30px]"><i class="fa-brands fa-facebook-f"></i></span>
        </div>
    </div>
</body>
</html>
