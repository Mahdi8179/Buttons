<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Animated Share Button</title>

  <!-- لینک به کتابخانه Font Awesome برای آیکون‌ها -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #e0e7ff;
    }

    .button-container {
      position: relative;
      width: 300px;
      height: 80px;
      border-radius: 50px;
      overflow: hidden;
      cursor: pointer;
    }

    /* لایه پس‌زمینه که با انیمیشن نشان داده می‌شود */
    .layer-background {
      position: absolute;
      top: 100%;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: white;
      border: 3px solid #6366f1;
      border-radius: 50px;
      transition: top 0.4s ease-in-out;
      z-index: -1;
      display: flex;
      justify-content: space-around;
      align-items: center;
      font-size: 24px;
      color: #6366f1;
    }

    /* آیکون‌های شبکه اجتماعی */
    .layer-background i {
      transition: transform 0.3s;
    }

    .layer-background i:hover {
      transform: scale(1.3); /* بزرگ شدن آیکون در هاور */
    }

    /* لایه متن اصلی */
    .main-button {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: #6366f1;
      border-radius: 50px;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      font-size: 24px;
      font-weight: bold;
      text-transform: uppercase;
      transition: all 0.4s ease-in-out;
      z-index: 0;
    }

    /* انیمیشن هاور */
    .button-container:hover .main-button {
      transform: scale(0.8) translateY(-30%); /* کوچک شدن و حرکت به بالا */
    }

    .button-container:hover .layer-background {
      top: 0; /* نمایش لایه سفید */
    }
  </style>
</head>
<body>

  <div class="button-container">
    <!-- لایه پس‌زمینه با آیکون‌ها -->
    <div class="layer-background">
      <i class="fa-brands fa-square-whatsapp"></i>
      <i class="fa-brands fa-square-instagram"></i>
      <i class="fab fa-twitter"></i>
      <i class="fab fa-facebook"></i>
    </div>

    <!-- متن اصلی -->
    <div class="main-button">Share</div>
  </div>

</body>
</html>
